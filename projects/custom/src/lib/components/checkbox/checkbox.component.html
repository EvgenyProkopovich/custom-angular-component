<label class="label">
  <input type="checkbox" class="native-input visually-hidden"
         [disabled]="disabled"
         [checked]="checked"
         (change)="updateValueAndIndeterminate($event)"
         (blur)="setTouched()"
         (click)="$event.stopPropagation()"
  >
  <span [class.checked]="checked" class="custom-checkbox"></span>
  <span class="text">
        <ng-content></ng-content>
      </span>
</label>
